    <body onload="mueveReloj()">
        <form name="form_reloj">
        <input type="text" name="reloj" size="6" style="background-color : rgb(45, 14, 158); color : White; font-size : 50pt;" class="mx-auto d-block" style="width:50%" onfocus="window.document.form_reloj.reloj.blur()">
        </form>

    <div class="container">
        <form id="mi-formulario" method="post">
            <div class="form-group">
                <label for="rut">Rut: </label>
                <input type="text" id="rut" name="rut" placeholder="Ej: 12345678-9"
                 required class="form-control" minlength="1" onmousemove="colorOrange(this)"
                 onmouseout="colorBlanco(this)">
            </div>

            <div class="form-group">
                <label for="nom">Nombre: </label>
                <input type="text" id="nom" name="nom" required
                    minlength="3" placeholder="Digite su nombre completo"
                    class="form-control" onchange="upperText(this)"onmousemove="colorOrange(this)"
                    onmouseout="colorBlanco(this)">
            </div>

            <div class="form-group">
                <label for="username">Nombre de Usuario: </label>
                <input type="text" id="username" name="username" required
                    minlength="3" placeholder="Apodo"
                    class="form-control" onchange="upperText(this)"onmousemove="colorOrange(this)"
                    onmouseout="colorBlanco(this)">
            </div>

            <div class="form-group">
                <label for="correo">Correo: </label>
                <input type="text" id="correo" name="correo" required 
                    placeholder="Cachupin@dog.cl" class="form-control"onmousemove="colorOrange(this)"
                    onmouseout="colorBlanco(this)">
            </div>

            <div class="form-group">
                <label for="direc">Dirección: </label>
                <input type="text" id="direc" name="direc" required
                    minlength="3" placeholder="Ej: Av. Esq. Blanca 501, Maipú"
                    class="form-control" onchange="upperText(this)"onmousemove="colorOrange(this)"
                    onmouseout="colorBlanco(this)">
            </div>

            <div class="form-group">
                <label for="fono">Telefono de Usuario: </label>
                <input type="number" id="fono" name="fono" required
                    minlength="9" class="form-control"onmousemove="colorOrange(this)"
                    onmouseout="colorBlanco(this)">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha nacimiento: </label>
                <input type="date" id="fecha" name="fecha" required
                    min="1950-01-01" class="form-control">
            </div>

            <div class="form-group">
                <label for="pass">Contraseña: </label>
                <input type="password" id="pass" name="pass" required
                    minlength="8" class="form-control"onmousemove="colorOrange(this)"
                    onmouseout="colorBlanco(this)">
            </div>

            <div class="form-group">
                <label for="pass2">Repetir contraseña: </label>
                <input type="password" id="pass2" name="pass2" required
                    minlength="8" class="form-control"onmousemove="colorOrange(this)"
                    onmouseout="colorBlanco(this)">
            </div>


            <div class="form-group">
                <input type="submit" value="Enviar" id="enviar"
                    class="btn btn-success">
                <input type="reset" value="Otro Ingreso" class="btn btn-warning">
                <a class="btn btn-success" href="Api.html">Tabla</a>
            </div>

        </form>
